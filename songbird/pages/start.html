<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" href="/assets/css/normalize.css"/>
    <link rel="stylesheet" href="/assets/css/start.css"/>
    <link rel="stylesheet" href="/assets/css/game.css"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="/assets/css/header-footer.css"/>
</head>
<body>
<header class="header">
    <div class="header-container">
        <img src="../assets/icons/song-bird-logo-1.svg" alt="mindvan logo" class="header__logo">
        <ul class="header__list">
            <li class="header__item" id="header__item-about">
                <a href="#" class="header__item-link">About</a>
            </li>
            <li class="header__item" id="header__item-gallery">
                <a href="#gallery" class="header__item-link">Gallery</a>
            </li>
            <li class="header__item" id="header__item-start">
                <a href="#start" class="header__item-link">Start</a>
            </li>
        </ul>
    </div>
</header>
<main class="main">
    <div class="welcome">
        <div class="welcome-container">
            <div class="welcome__title">
                <div class="welcome__title-1">Welcome to</div>
                <div class="welcome__title-2">Song Bird Quiz!</div>
            </div>
            <button class="welcome__start">Start</button>
            <a href="#gallery" class="welcome__slider" id="slider">About birds</a>
        </div>
    </div>
    <div class="arrows">
        <div class="arrows_left">Вверх</div>
        <div class="arrows_right">Вниз</div>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
        <div class="footer__list">
            <div class="footer__item">
                <a href="https://github.com/Mindvan" class="footer__link github-link">
                    <img src="../assets/icons/github.svg" alt="github logo" class="footer__logo github-logo">
                </a>
                <div class="footer__text">/ 2022</div>
            </div>
            <div class="footer__item">
                <a href="https://rs.school/js/" class="footer__link rsschool-link">
                    <img src="../assets/icons/rs_school_js.svg" alt="rsschool logo" class="footer__logo rsschool-logo">
                </a>
            </div>
        </div>
    </div>
</footer>
<script src="../assets/js/start.js"></script>
<script type="module" src="../assets/js/gallery.js"></script>
</body>
</html>
