<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/assets/css/normalize.css"/>
    <link rel="stylesheet" href="/assets/css/start.css"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="/assets/css/header-footer.css"/>
</head>
<body>
<header class="header">
    <div class="header-container">
        <img src="../assets/icons/song-bird-logo-1.svg" alt="mindvan logo" class="header__logo">
        <ul class="header__list">
            <li class="header__item" id="header__item-about">About</li>
            <li class="header__item" id="header__item-start">Start</li>
        </ul>
    </div>
</header>
<main class="main">
    <div class="welcome">
        <div class="welcome-container">
            <div class="welcome__title">
                <div class="welcome__title-1">Good job!</div>
                <div class="welcome__title-2" style="font-size: 14pt; text-align: center;">You took the quiz and scored 0 out of a possible 25 points!</div>
            </div>
            <button class="welcome__start">Try Again</button>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
        <div class="footer__list">
            <div class="footer__item">
                <a href="https://github.com/Mindvan" class="footer__link github-link">
                    <img src="../assets/icons/github.svg" alt="github logo" class="footer__logo github-logo">
                </a>
                <span class="separator"> | </span>
                <div class="footer__text">2022</div>
            </div>
            <div class="footer__item">
                <a href="https://rs.school/js/" class="footer__link rsschool-link">
                    <img src="../assets/icons/rs_school_js.svg" alt="rsschool logo" class="footer__logo rsschool-logo">
                </a>
            </div>
        </div>
    </div>
</footer>
<script src="../assets/js/start.js"></script>
</body>
</html>
